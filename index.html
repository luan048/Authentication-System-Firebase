<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema com Autenticação</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="general-div">
        <div class="div-form">
            <form class="form">
                <h1>Login</h1>

                <div class="elements-input-form">
                    <div class="email-class">
                        <p>Email</p>
                        <input type="text">
                    </div>
                    
                    <div class="password-class">
                        <p>Senha</p>
                        <input type="password">
                    </div>

                    <button type="button" id="loginButton">Entrar</button>
                </div>

            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
