<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar User</title>
    <link rel="stylesheet" href="./styleSignUp.css">

    <script src="../env.js"></script>
    <script type="module" src="./scriptSignUp.js"></script>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
</head>

<body>
    <div class="general-div">
        <div class="div-form">
            <form class="form">
                <h1>Sign Up</h1>

                <div class="elements-input-form">
                    <div class="email-class">
                        <p>Email</p>
                        <input id="inputEmail" type="text">
                    </div>

                    <div class="password-class">
                        <p>Senha</p>
                        <input id="inputPassword" type="password">
                    </div>

                    <button type="button" id="loginButton">Cadastrar Usuário</button>
                    <a class="linkToSignIn" href="../SignIn/indexSignIn.html">Já tem uma conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./scriptSignUp.js"></script>
</body>

</html>
